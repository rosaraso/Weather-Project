<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>☀️Weather-Project2</title>
  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/5834fd3eab.js" crossorigin="anonymous"></script>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <container class="containerWeather">
    <div class="container">
      <div class="row no-gutters px-0">
        <div class="col no-gutters px-0">
          <div class="leftside">

            <h1 id="currcity"></h1>
            <p id="currtime"></p>

            <div class="row no-gutters px-0">
              <div class="col-6 no-gutters px-0">
                <div class="clearfix weather-temperature">
                  <strong id="currtemp"></strong>
                  <span class="units">
                    <a id="celsius-link" href="#" class="active">°C</a>
                    <span id="divisor">__</span>
                    <a id="fahrenheit-link" href="#">°F</a>
                  </span>

                  <div class="col">
                    <ul id="icon-condition">
                      <li id="curricon">
                        <img src="" alt="" id="icon" class="float-left">
                      </li>
                      <li id="currcondition"></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>

            <ul id="weather-details">
              <span id="weather-details-title">
                Weather details
              </span>
              <hr />
              <li id="weather-details-humidity"></li>
              <li id="weather-details-wind"></li>
              <li id="weather-details-pressure"></li>
              <li id="temp-max"></li>
              <li id="temp-min"></li>
              <li id="today-feels-like"></li>
              <li id="today-sunrise"></li>
              <li id="today-sunset"></li>
            </ul>

          </div>
        </div>

        <div class="col no-gutters px-0">
          <div class="rightside">
            <form id="search-form">
              <input type="text" id="search-form-text" placeholder="Enter a city" autocomplete="off" autofocus="on" />
              <button id="search-button" type="submit" value="Search">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>

              <button id="search-location-button" type="submit" value="Search">
                <i class="fa-solid fa-location-dot"></i>
              </button>



            </form>

            <div class="weather-forecast" id="forecast">


            </div>
          </div>
        </div>
      </div>

    </div>
    </div>
  </container>
  <div class="links">
    <a id="open-source" href="https://github.com/rosaraso/Weather-Project" target="_blank">Open source code</a> by
    <a id="linkedin" href="https://www.linkedin.com/in/rociosarasola/" target="_blank">Rocio Sarasola</a>
  </div>
</body>
<script src="src/index.js"></script>

</html>
