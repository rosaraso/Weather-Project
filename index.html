<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>☀️Weather-Project2</title>
  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/5834fd3eab.js" crossorigin="anonymous"></script>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <container class="containerWeather">
    <div class="container">
      <div class="row no-gutters px-0">
        <div class="col no-gutters px-0">
          <div class="leftside">

            <h1 id="currcity"></h1>
            <p id="currtime"></p>


            <div class="row row-cols-2">
              <div class="col">
                <h2 id="currtemp"></h2>
                <span class="units"><span id="celsius" role="button"><a id="celsius-link" href="#">°C</a></span>
                  <span id="divisor">__</span>
                  <span id="fahrenheit" role="button"><a id="fahrenheit-link" href="#">°F</a></span>
                </span>

              </div>
              <div class="col"><span id="curricon"><img id="icon" src="" alt=""></span>
                <h3 id="currcondition"></h3>

              </div>
              <div class="col"></div>
              <div class="col"></div>
            </div>
            <ul id="weather-description">

                <li id="temp-max"></li>
                <li id="temp-min"></li>

              <li id="today-feels-like"></li>
              <li id="today-sunrise"></li>
              <li id="today-sunset"></li>
            </ul>

          </div>
        </div>

        <div class="col no-gutters px-0">
          <div class="rightside">
            <form id="search-form">
              <input type="text" id="search-form-text" placeholder="Enter a city" autocomplete="off" autofocus="on" />
              <button id="search-button" type="submit" value="Search">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>

              <button id="search-location-button" type="submit" value="Search">
                <i class="fa-solid fa-location-dot"></i>
              </button>



            </form>


            <ul id="weather-details">
              <span id="weather-details-title">
                Weather details
              </span>
              <hr />
              <li id="weather-details-humidity"></li>
              <li id="weather-details-wind"></li>
              <li id="weather-details-pressure"></li>
            </ul>


            <ul id="daily">
              <li id="day-one">
                <div class="row no-gutters" id="row-day-one">
                  <div class="col-6 col-md-4 px-0" id="day-day-one">Thursday</div>
                  <div class="col-6 col-md-4 px-0"><img id="icon-day-one" src="" alt=""></div>
                  <div class="col-6 col-md-4 px-0" id="temp-day-one">15°/27°</div>
                </div>


              </li>
              <li id="day-two">
                <div class="row no-gutters" id="row-day-two">
                  <div class="col-6 col-md-4 px-0" id="day-day-two">Thursday</div>
                  <div class="col-6 col-md-4 px-0"><img id="icon-day-two" src="" alt=""></div>
                  <div class="col-6 col-md-4 px-0" id="temp-day-two">15°/27°</div>
                </div>


              </li>
              <li id="day-three">
                <div class="row no-gutters" id="row-day-three">
                  <div class="col-6 col-md-4 px-0" id="day-day-three">Thursday</div>
                  <div class="col-6 col-md-4 px-0"><img id="icon-day-three" src="" alt=""></i></div>
                  <div class="col-6 col-md-4 px-0" id="temp-day-three">15°/27°</div>
                </div>


              </li>
              <li id="day-four">
                <div class="row no-gutters" id="row-day-four">
                  <div class="col-6 col-md-4 px-0" id="day-day-four">Thursday</div>
                  <div class="col-6 col-md-4 px-0"><img id="icon-day-four" src="" alt=""></div>
                  <div class="col-6 col-md-4 px-0" id="temp-day-four">15°/27°</div>
                </div>


              </li>
              <li id="day-five">
                <div class="row no-gutters" id="row-day-five">
                  <div class="col-6 col-md-4 px-0" id="day-day-five">Thursday</div>
                  <div class="col-6 col-md-4 px-0"><img id="icon-day-five" src="" alt=""></div>
                  <div class="col-6 col-md-4 px-0" id="temp-day-five">15°/27°</div>
                </div>

              </li>
            </ul>

          </div>
        </div>

      </div>
    </div>
  </container>
  <div class="links">
    <a id="open-source" href="https://github.com/rosaraso/Weather-Project" target="_blank">Open source code</a> by
    <a id="linkedin" href="https://www.linkedin.com/in/rociosarasola/" target="_blank">Rocio Sarasola</a>
  </div>
</body>
<script src="src/index.js"></script>

</html>
