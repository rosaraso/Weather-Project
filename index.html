<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>☀️Weather-Project2</title>
  <!--Font Awesome-->
  <script src="https://kit.fontawesome.com/5834fd3eab.js" crossorigin="anonymous"></script>
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <link rel="stylesheet" href="src/style.css">
</head>

<body>
  <container class="containerWeather">
    <div class="container">
      <div class="row no-gutters px-0">
        <div class="col no-gutters px-0">
          <div class="leftside">
            <div class="row row-cols">
              <div class="col-sm-3 px-0 no-gutters">
                <h1 id="currtemp"></h1>
                <span class="units">
                  <span id="celsius" role="button">
                    <a id="celsius-link" href="#">°C</a>
                  </span>
                  <span id="divisor">__</span>
                  <span id="fahrenheit" role="button">
                    <a id="fahrenheit-link" href="#">°F</a>
                  </span>
                </span>
              </div>
              <div class="col-sm-9 px-0 no-gutters">
                <div class="row">
                  <div class="col-8 col-sm-6 px-0 no-gutters">
                    <h2 id="currcity"></h2>
                  </div>
                  <div class="col-8 col-sm-6 px-0 no-gutters">
                    <span id="curricon">
                      <i class="fa-solid fa-sun"></i>
                    </span>
                  </div>
                  <div class="col-4 col-sm-6 px-0 no-gutters">
                    <h5 id="currtime"></h5>
                  </div>
                  <div class="col-4 col-sm-6 px-0 no-gutters">
                    <h6 id="currcondition"></h6>
                  </div>
                </div>
              </div>
            </div>



          </div>
        </div>

        <div class="col no-gutters px-0">
          <div class="rightside">
            <form id="search-form">
              <input type="text" id="search-form-text" placeholder="Enter a city" autocomplete="off" autofocus="on" />
              <button id="search-button" type="submit" value="Search">
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>

              <button id="search-location-button" type="submit" value="Search">
                <i class="fa-solid fa-location-dot"></i>
              </button>



            </form>


            <ul id="weather-details">
              <span id="weather-details-title">
                Weather details
              </span>
              <hr />
              <li id="weather-details-humidity"></li>
              <li id="weather-details-wind"></li>
              <li id="weather-details-pressure"></li>
            </ul>


            <ul id="daily">
              <li id="day-one">
                <div class="row no-gutters" id="row-day-one">
                  <div class="col-6 col-md-4 px-0" id="day-day-one">Thursday</div>
                  <div class="col-6 col-md-4 px-0" id="icon-day-one"><i class="fa-solid fa-cloud"></i></div>
                  <div class="col-6 col-md-4 px-0" id="temp-day-one">15°/27°</div>
                </div>


              </li>
              <li id="day-two">
                <div class="row no-gutters" id="row-day-two">
                  <div class="col-6 col-md-4 px-0" id="day-day-two">Thursday</div>
                  <div class="col-6 col-md-4 px-0" id="icon-day-two"><i class="fa-solid fa-wind"></i></div>
                  <div class="col-6 col-md-4 px-0" id="temp-day-two">15°/27°</div>
                </div>


              </li>
              <li id="day-three">
                <div class="row no-gutters" id="row-day-three">
                  <div class="col-6 col-md-4 px-0" id="day-day-three">Thursday</div>
                  <div class="col-6 col-md-4 px-0" id="icon-day-three"> <i class="fa-solid fa-sun"></i></div>
                  <div class="col-6 col-md-4 px-0" id="temp-day-three">15°/27°</div>
                </div>


              </li>
              <li id="day-four">
                <div class="row no-gutters" id="row-day-four">
                  <div class="col-6 col-md-4 px-0" id="day-day-four">Thursday</div>
                  <div class="col-6 col-md-4 px-0" id="icon-day-four"><i class="fa-solid fa-cloud-sun-rain"></i></div>
                  <div class="col-6 col-md-4 px-0" id="temp-day-four">15°/27°</div>
                </div>


              </li>
              <li id="day-five">
                <div class="row no-gutters" id="row-day-five">
                  <div class="col-6 col-md-4 px-0" id="day-day-five">Thursday</div>
                  <div class="col-6 col-md-4 px-0" id="icon-day-five"><i class="fa-solid fa-sun"></i></div>
                  <div class="col-6 col-md-4 px-0" id="temp-day-five">15°/27°</div>
                </div>

              </li>
            </ul>

          </div>
        </div>

      </div>
    </div>
  </container>
</body>
<script src="src/index.js"></script>

</html>
